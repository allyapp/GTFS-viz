<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>GTFS-viz | Example | M.Radischat</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>

        {% block stylesheets %}
        {% endblock %}
    </head>

    <body>
        <div class="container">

            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">GTFS-Viz</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        {% block navbar_items %}
                        {% endblock %}
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>
            {% block pagecontent %}
            {% endblock %}
        </div> <!-- /container -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
        {% block additional_scripts %}
        {% endblock %}
    </body>
</html>
